<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles file -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header>
        <span>Google timer & StopWatch</span>
      </header>
      <!-- end of header section -->

      <!-- main section -->
      <main>
        <!-- Timer/Stop watch section  -->
        <article class="timer-section">
          <div class="switches-button">
            <div class="timer-btn active">
              <i class="fa-solid fa-hourglass"></i>timer
            </div>
            <div class="stop-btn">
              <i class="fa-solid fa-stopwatch"></i>stopwatch
            </div>
          </div>
          <div class="counter">
            <h2 class="timer-counter">
              <span class="timer-minutes">5</span>m
              <span class="timer-seconds">00</span>s
            </h2>
            <input
              type="number"
              class="timer-counter-input"
              id="timer-counter-input"
              placeholder="00m00s"
              maxlength="4"
              min="0"
              max="4"
            />
            <h2 class="stop-counter">
              <span class="stop-seconds">0</span>s
              <span class="stop-mSeconds">00</span>
            </h2>
            <div class="timeline"></div>
          </div>
          <div class="timer-footer">
            <div>
              <button class="start-btn">START</button>
              <button class="timer-stop-btn">STOP</button>
              <button class="reset-btn">RESET</button>
            </div>
            <div class="footer-icons">
              <i class="fa-solid fa-volume-low"></i>
              <i class="fa-solid fa-expand"></i>
            </div>
          </div>
          <div class="timer-feedback">
            <a
              href="https://www.google.com/search?q=timer&rlz=1C5CHFA_enAE1026AE1026&oq=timer&aqs=chrome.0.69i59j35i39i650j0i67i650l2j0i512l3j69i60.813j0j7&sourceid=chrome&ie=UTF-8"
              ><em>feedback</em></a
            >
          </div>
        </article>
      </main>
      <!-- end of main section -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
